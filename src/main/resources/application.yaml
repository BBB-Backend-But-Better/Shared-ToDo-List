spring:
  data:
    redis:
      host: localhost
      port: 6379

  application:
    name: todo-board-api

  # JPA & Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: create-drop          # 개발 중엔 update, 운영은 validate 추천
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect   # MySQL 9.x 호환
        format_sql: true
        show_sql: false
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul
          batch_versioned_data: true
          batch_size: 30
        order_inserts: true
        order_updates: true
    open-in-view: false           # OSIV 비활성화 (백엔드 API 추천)

  # DataSource 설정 (MySQL 9.5.0)
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000

  # JWT Secret (실제 운영 시에는 환경 변수나 Vault 사용 권장)
  # 터미널에서 openssl을 사용하여 무작위 64바이트(Base64 인코딩) 키를 생성
  # openssl rand -base64 64
