spring:
  application:
    name: todo-board-api

  # JPA & Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: create-drop          # 개발 중엔 update, 운영은 validate 추천
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect   # MySQL 9.x 호환
        format_sql: true
        show_sql: false
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul
          batch_versioned_data: true
          batch_size: 30
        order_inserts: true
        order_updates: true
    open-in-view: false           # OSIV 비활성화 (백엔드 API 추천)

  # DataSource 설정 (MySQL 9.5.0)
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000

  # JWT Secret (실제 운영 시에는 환경 변수나 Vault 사용 권장)
jwt:
  secret: v3ryS3cr3tK3yF0rJw7T0k3nG3n3r4t10nEb4s64Enc0d3dStr1ngV4lu3!!
  access-token-expiration: 900000   # 15분(ms) // e.g. 15분 (1000ms * 60s * 15m)
  refresh-token-expiration: 86400000  # 24시간 (ms) // e.g. 7일 (1000ms * 60s * 60m * 24h * 7d)

server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

security:
  oauth2:
    client: {}  # 2차 프로젝트에서 OAuth2 추가 시 사용

# AWS S3 설정
aws:
  s3:
    bucket: ${AWS_S3_BUCKET:your-bucket-name}
    region: ${AWS_S3_REGION:ap-northeast-2}
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}
    presigned-url-expiration: 3600  # Presigned URL 만료 시간 (초 단위, 기본 1시간)

# 공유 링크 설정
share:
  link:
    base-url: ${SHARE_LINK_BASE_URL:http://localhost:8080/api/public/attachments}
    max-ttl-minutes: 10080  # 최대 TTL (7일, 분 단위)