  accSecret: v3ryS3cr3tK3yF0rJw7T0k3nG3n3r4t10nEb4s64Enc0d3dStr1ngV4lu3!!
  refSecret: d437x+epVH4ygMLHDfgCNxiW972j4L4iGQFg7dDcZ+MV2OvY6UOxoSqOAfdGMRQm
  access-token-expiration: 900000   # 15분(ms) // e.g. 15분 (1000ms * 60s * 15m)
  refresh-token-expiration: 86400000  # 24시간 (ms) // e.g. 7일 (1000ms * 60s * 60m * 24h * 7d)

server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

security:
  oauth2:
    client: {}  # 2차 프로젝트에서 OAuth2 추가 시 사용
