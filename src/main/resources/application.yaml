spring:
  data:
    redis:
      host: localhost
      port: 6379
  security:
    oauth2:
      client:
        # [1] Registration: 각 소셜 서비스에 내 앱을 등록하고 받은 ID/Secret
        registration:
          # --- Google ---
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: http://localhost:8080/login/oauth2/code/google
            client-name: Google
            scope:
              - email
              - profile #여기에 이름이고 뭐고 다있음.
            # 구글은 redirect-uri 기본값이 잘 잡혀있지만 명시하는 게 안전함

          # --- Naver (스프링이 모름, provider 설정 필수) ---
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
            client-name: Naver
            scope:
              - name
              - nickname
              - email
              # 네이버 개발자 센터에서 설정한 제공 항목과 일치해야 함
        # [2] Provider: 구글 외의 서비스(카카오, 네이버)에게 "어디로 요청해야 해?"라고 알려주는 주소록
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response # 네이버는 JSON 최상위가 'response'로 감싸져 있음


  application:
    name: todo-board-api

  # JPA & Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: create-drop          # 개발 중엔 update, 운영은 validate 추천
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect   # MySQL 9.x 호환
        format_sql: true
        show_sql: false
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul
          batch_versioned_data: true
          batch_size: 30
        order_inserts: true
        order_updates: true
    open-in-view: false           # OSIV 비활성화 (백엔드 API 추천)

  # DataSource 설정 (MySQL 9.5.0)
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000

  # JWT Secret (실제 운영 시에는 환경 변수나 Vault 사용 권장)
  # 터미널에서 openssl을 사용하여 무작위 64바이트(Base64 인코딩) 키를 생성
  # openssl rand -base64 64
jwt:
  accsecret: ${JWT_ACCSECRET}
  refsecret: ${JWT_REFSECRET}
  access-token-expiration: 900000   # 15분(ms) // e.g. 15분 (1000ms * 60s * 15m)
  refresh-token-expiration: 86400000  # 24시간 (ms) // e.g. 7일 (1000ms * 60s * 60m * 24h * 7d)

server:
  port: 8080
  servlet:
    context-path:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

