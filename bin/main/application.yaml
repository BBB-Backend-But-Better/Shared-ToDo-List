spring:
  application:
    name: todo-board-api

  # JPA & Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: validate          # 개발 중엔 update, 운영은 validate 추천
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect   # MySQL 9.x 호환
        format_sql: true
        show_sql: false
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul
          batch_versioned_data: true
          batch_size: 30
        order_inserts: true
        order_updates: true
    open-in-view: false           # OSIV 비활성화 (백엔드 API 추천)

  # DataSource 설정 (MySQL 9.5.0)
  datasource:
    url: jdbc:mysql://localhost:3306/todo_board_db?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000

  # JWT Secret (실제 운영 시에는 환경 변수나 Vault 사용 권장)
  jwt:
    secret: your-very-secure-jwt-secret-key-with-at-least-256-bits-length
    access-token-expiration: 3600000    # 1시간 (ms)
    refresh-token-expiration: 86400000  # 24시간 (ms)

server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

security:
  oauth2:
    client: {}  # 2차 프로젝트에서 OAuth2 추가 시 사용
